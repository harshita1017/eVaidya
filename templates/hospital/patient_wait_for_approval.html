<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eVaidya || Waiting...</title>
  <link rel="stylesheet" href="{% static 'css/wait_for_approval.css' %}">
</head>

<body>
  {% include "hospital/navbar.html" %}
  <br>
  <br>

  <div class="jumbotron" style="margin-bottom:0px;">
    <h1>
      Hello {{request.user.first_name}}
    </h1>
    <p class="lead">Your account is <b style="color: #40a8c4;">&nbsp;not approved</b></p>
    <hr class="my-4"><br />
    <div>
      <p>Our Team is checking your profile, Soon your account will be confirmed! <b style="color: #40a8c4;">Stay Tuned!</b></p>
      <p class="lead">
          <a href="/logout" class="btn">

            <span class="btn__white-circle">
              <svg xmlns="http://www.w3.org/2000/svg" id="icon-arrow-right" viewBox="0 0 21 12">
                <path d="M17.104 5.072l-4.138-4.014L14.056 0l6 5.82-6 5.82-1.09-1.057 4.138-4.014H0V5.072h17.104z"></path>

      </p>

  </div>

  {% include "hospital/footer.html" %}
